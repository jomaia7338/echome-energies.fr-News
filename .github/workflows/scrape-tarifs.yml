name: Mise à jour des données PV (tarifs + primes)

on:
  schedule:
    - cron: "0 6 * * 1"   # Lundi 06:00 UTC
  workflow_dispatch:

concurrency:
  group: pv-data-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Installer dépendances
        run: python -m pip install --upgrade pip
      - name: Scraper les tarifs CRE
        run: python scripts/scrape_tarifs.py
      - name: Scraper la prime autoconsommation
        run: python scripts/scrape_primes.py
      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tarifs.json data/primes.json
          if git diff --cached --quiet; then
            echo "Pas de changement"
          else
            git commit -m "chore(data): update tarifs.json & primes.json"
            git push
          fi
