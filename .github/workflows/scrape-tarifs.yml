name: Mise à jour des tarifs photovoltaïques

on:
  schedule:
    - cron: "0 6 * * 1"   # Tous les lundis à 06h00 UTC
  workflow_dispatch:      # Permet de lancer manuellement depuis l’onglet Actions

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Scraper les tarifs CRE
        run: python scripts/scrape_tarifs.py

      - name: Commit & push les données mises à jour
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tarifs.json
          if git diff --cached --quiet; then
            echo "Pas de changement"
          else
            git commit -m "chore(data): mise à jour tarifs.json"
            git push
          fi
